<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="header">
      <div mat-card-avatar class="header-avatar"></div>
      <mat-card-title>Se connecter</mat-card-title>
      <mat-card-subtitle>Connectez-vous pour accéder à votre compte</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="formulaire" (ngSubmit)="onConnexion()" [formGroup]="formulaire">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Ex. john.doe@domain.com" />
          <mat-error *ngIf="formulaire.get('email')?.hasError('required')">Ce champ est obligatoire</mat-error>
          <mat-error *ngIf="formulaire.get('email')?.hasError('email')">Le format de l'email est incorrect</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="formulaire.get('password')?.hasError('required')">Ce champ est obligatoire</mat-error>
        </mat-form-field>

        <mat-card-actions align="end" class="button-container">
          <button mat-raised-button color="accent">Se connecter</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
