<mat-card *ngFor="let message of messages">
    <mat-card-content>
        <p>{{ message.content }}</p>
        <small>{{ message.timestamp }}</small>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-content>
        <form (ngSubmit)="sendMessage()">
            <mat-form-field>
                <input matInput placeholder="Nouveau message" [(ngModel)]="newMessage" name="message" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Envoyer</button>
        </form>
    </mat-card-content>
</mat-card>
