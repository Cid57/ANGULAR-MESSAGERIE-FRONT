<div class="edit-user-container">
    <mat-card class="edit-user-card">
        <mat-card-header>
            <mat-card-title>{{ userId ? "Modifier un utilisateur" : "Ajouter un utilisateur" }}</mat-card-title>
            <mat-card-subtitle>Admin uniquement</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="formulaire" [formGroup]="formulaire" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ex. john.doe@domain.com" type="email" formControlName="email" />
                    <mat-error *ngIf="formulaire.get('email')?.hasError('required')">Ce champ est
                        obligatoire</mat-error>
                    <mat-error *ngIf="formulaire.get('email')?.hasError('email')">Le format de l'email est
                        incorrect</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" formControlName="password" *ngIf="!userId" />
                    <mat-error *ngIf="formulaire.get('password')?.hasError('required')">Ce champ est
                        obligatoire</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Prénom</mat-label>
                    <input matInput placeholder="Ex. John" type="text" formControlName="firstname" />
                    <mat-error *ngIf="formulaire.get('firstname')?.hasError('required')">Ce champ est
                        obligatoire</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Nom</mat-label>
                    <input matInput placeholder="Ex. Doe" type="text" formControlName="lastname" />
                    <mat-error *ngIf="formulaire.get('lastname')?.hasError('required')">Ce champ est
                        obligatoire</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Rôle</mat-label>
                    <mat-select formControlName="role">
                        <mat-option *ngFor="let role of roleList" [value]="role">{{ role }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-card-actions align="end" class="button-container">
                    <button mat-raised-button color="primary">{{ userId ? "Modifier l'utilisateur" : "Ajouter
                        l'utilisateur" }}</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
